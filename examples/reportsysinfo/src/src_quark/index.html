<!DOCTYPE html> <!-- fork of pparaxan's website, codeberg.org/pparaxan/pages  -->
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <script src="script.js"></script>
        <div id="main" style="width: 100%">
            <div class="inner" style="display: flex; justify-content: center">
                <div id="container">
                    <div class="wrapper">
                        <h1>reportsysinfo</h1>
                        <div id="distro" class="info-card">
                            <div class="info">Distribution</div>
                            <div id="distro-value" class="info-value loading"></div>
                        </div>

                        <div id="kernel" class="info-card">
                            <div class="info">Kernel Version</div>
                            <div id="kernel-value" class="info-value loading"></div>
                        </div>

                        <button id="scan-btn" class="scan-btn">Scan Now</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
