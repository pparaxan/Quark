<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/boxicons.min.css" />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bar.css" />
    <link rel="stylesheet" href="css/ui/buttons.css" />
    <link rel="stylesheet" href="css/ui/icons.css" />
    <link rel="stylesheet" href="css/pages.css" />
  </head>

  <body>
    <div class="nav">
      <button class="icon-default">
        <i id="fileSelectButton" class="bx bx-plus-circle bx-sm"></i>
      </button>
    </div>

    <h3 class="watermark">Quaic Player</h3>

    <div class="player">
      <input id="progress-bar" type="range" value="0" />
      <input
        id="volume-bar"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
      <div class="controls">
        <button class="icon-default" onclick="playPrevTrack()">
          <i class="bx bx-fast-forward-circle bx-flip-horizontal bx-sm"></i>
        </button>
        <button class="icon-default" onclick="togglePlaybackState()">
          <i id="playbackState" class="bx bx-stop-circle bx-md"></i>
        </button>
        <button class="icon-default" onclick="playNextTrack()">
          <i class="bx bx-fast-forward-circle bx-sm"></i>
        </button>
      </div>
      <div class="audio">
        <input type="file" id="input" multiple accept="audio/*" />
        <audio controls></audio>
        <script src="javascript/main.js"></script>
        <script src="javascript/eventListeners.js"></script>
      </div>
    </div>
  </body>
</html>
